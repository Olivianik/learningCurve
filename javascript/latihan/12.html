    <!-- jscript -->
    <script>
        var x =parseInt(prompt("Saldo"));
        var y =parseInt(prompt("Waktu"));
        var z=1;
            while(z<=y)
            {
                var bunga = 0.1*x;
                x=x+bunga;
                document.write("Saldo Bulan "+z+" = Rp. "+x+"<br>");
                z++;
            }
    </script>
