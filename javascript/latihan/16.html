<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title></title>

    <body>
    <h1>Latihan Array</h1>
    <!-- jscript -->
    <script>
        var buah = ['Jeruk','Mangga','Anggur','Melon','Semangka']
        var i
        for (i in buah) {
            document.write('Index Ke '+i+' bernilai '+buah[i]+'<br>')
        }
        document.write('Jumlah elemen pada array : '+buah.length+'<br>')
    </script>
    </body>
</html>
let buah = ['Jeruk','Mangga','Anggur','Melon','Semangka'];
let i = 0
for (i in buah){
    document.write(`index ke ${i} bernilai ${buah[i]}<br>`); 
}
document.write('Jumlah elemen pada array : ' +buah.length);
