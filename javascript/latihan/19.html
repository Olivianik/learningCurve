<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- css <link rel="" type="text/css" href=""> -->
        <title></title>
    </head>
    <body>
        <fieldset>
            <table border="1">
                <tr>
                    <td>Masukan Kata</td>
                    <td>:</td>
                    <td><input type="text" name="kata" id="kata"</td>
                </tr>
                <tr>
                    <td>HASIL</td>
                    <td>:</td>
                    <td><input type="text" name="hasil" id="hasil"</td>
                </tr>
            </table>
            <table border="1">
                <tr>
                    
                    <input type="submit" name="bold" id ="bold" value="BOLD" onclick="result(this.id)">
                    <input type="submit" name="italic" id ="italic" value="ITALIC" onclick="result(this.id)">
                    <input type="submit" name="big" id ="big" value="BIG" onclick="result(this.id)">
                    <input type="submit" name="small" id ="small" value="SMALL" onclick="result(this.id)">
                    <input type="submit" name="sup" id ="sup" value="SUP" onclick="result(this.id)">
                    <input type="submit" name="sub" id ="sub" value="SUB" onclick="result(this.id)"> 
                </tr>
            </table>
        </fieldset>
    <!-- jscript -->
    <script>
        function result(id){
            let bold = document.getElementById("bold").value
            let italic = document.getElementById("italic").value
            let big = document.getElementById("big").value
            let small = document.getElementById("small").value
            let sup = document.getElementById("sup").value
            let sub = document.getElementById("sub").value
            let hasil
            switch(id){
                case "bold":
                    hasil = document.getElementById("kata").value.bold()
                    document.getElementById("hasil").value = hasil
                    break
                case "italic":
                    hasil = document.getElementById("kata").value.italics()
                    document.getElementById("hasil").value = hasil
                    break
                case "big":
                    hasil = document.getElementById("kata").value.big()
                    document.getElementById("hasil").value = hasil
                    break
                case "small":
                    hasil = document.getElementById("kata").value.small()
                    document.getElementById("hasil").value = hasil
                    break
                case "sup":
                    hasil = document.getElementById("kata").value.sup()
                    document.getElementById("hasil").value = hasil
                    break
                case "sub":
                    hasil = document.getElementById("kata").value.sub()
                    document.getElementById("hasil").value = hasil
                    break
            }
        }
    </script>
    </body>
</html>
