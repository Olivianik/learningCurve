<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title></title>
    </head>
    <body>

    <!-- jscript -->
    <script>
        a = parseInt(prompt("Masukan bilangan pertama"));
        b = parseInt(prompt("Masukan bilangan kedua"));
        c = parseInt(prompt("Masukan bilangan ketiga"));
        document.write("PENJUMLAHAN="+a+"+"+b+"+"+c+"=",a+b+c,"<br>");
        document.write("PENGURANGAN="+a+"-"+b+"-"+c+"=",a-b-c,"<br>");
        document.write("PERKALIAN="+a+"*"+b+"*"+c+"=",a*b*c,"<br>");
        document.write("PEMBAGIAN="+a+"/"+b+"/"+c+"=",a/b/c,"<br>");
    </script>
    </body>
</html>
